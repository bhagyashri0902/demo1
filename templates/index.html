<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #1c86ee;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #2e8b57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Predictor</h2>
        <form action="/predict" method="post">
            <label for="brand">Brand:</label>
            <select name="brand" id="brand">
                {% for b in brands %}
                    <option value="{{ b }}">{{ b }}</option>
                {% endfor %}
            </select>

            <label for="year">Year of Manufacturing:</label>
            <input type="text" name="year" id="year" required>

            <label for="kms">Kilometers Driven:</label>
            <input type="text" name="kms" id="kms" required>

            <label for="vehicle_type">Transmission:</label>
            <select name="vehicle_type" id="vehicle_type">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label for="owner">Owner:</label>
            <select name="owner" id="owner">
                <option value="first">First</option>
                <option value="second">Second</option>
            </select>

            <label for="fuel_type">Fuel Type:</label>
            <select name="fuel_type" id="fuel_type">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Hybrid/CNG">Hybrid/CNG</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction is not none %}
            <h3>Predicted Price: â‚¹{{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
